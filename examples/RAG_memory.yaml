  benchmark: servers/benchmark
  retriever: servers/retriever
  prompt: servers/prompt
  generation: servers/generation
  custom: servers/custom
  memory: servers/memory

# MCP Client Pipeline
pipeline:
- benchmark.get_data
- memory.get_global_memory
- retriever.retriever_init
